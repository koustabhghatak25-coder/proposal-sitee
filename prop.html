<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal for Sohini</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffe6f2, #ffb3d9);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d63384;
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .heart {
            font-size: 2.5em;
            color: #ff1493;
            margin: 15px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff1493;
        }
        button.no {
            background: #ccc;
        }
        button.no:hover {
            background: #aaa;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sohini, Will You Be Mine?</h1>
        <div class="heart">❤️</div>
        <p id="message"></p>
        <form id="proposalForm" action="https://formspree.io/f/xjknevvz" method="POST">
            <input type="hidden" name="response" id="responseInput">
            <div class="buttons">
                <button type="button" onclick="submitResponse('Yes')">Yes!</button>
                <button type="button" class="no" onclick="submitResponse('No')">No</button>
            </div>
        </form>
    </div>

    <script>
        // Shortened, personalized message
        const message = `
            Sohini, our chance meeting on Instagram sparked a connection that transcends miles. Though we've never met in person, your words, your laughter, and your radiant spirit have bridged the distance, making me feel closer to you than anyone else.
            
            Our tastes align perfectly—from favorite books to dream adventures—and in you, I've found a kindred soul, intelligent, kind, and utterly captivating. Despite the long distance, my heart knows you're the one.
            
            Will you let me love you across the miles, plan our first real hug, and build a future together? I love you deeply.
        `;
        
        // Typewriter effect
        let i = 0;
        const speed = 50;
        function typeWriter() {
            if (i < message.length) {
                document.getElementById("message").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter();

        // Function to handle button clicks and submit form
        function submitResponse(choice) {
            document.getElementById('responseInput').value = choice;
            document.getElementById('proposalForm').submit();
            // Optional: Show a message after submission
            alert(`Thank you for your response! You've chosen: ${choice}`);
        }
    </script>
</body>
</html>
